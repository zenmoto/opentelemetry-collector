receivers:
  plugin:
    executable: ./python_example_plugin.py
    config:
      metric_name: running_externally

exporters:
  logging:

service:
  pipelines:
    traces:
      receivers: [plugin]
      processors: []
      exporters: [logging]
    metrics:
      receivers: [plugin]
      processors: []
      exporters: [logging]
    logs:
      receivers: [plugin]
      processors: []
      exporters: [logging]