receivers:
  plugin:
    executable: ./bin/example_plugin
    config:
      metric_name: running_externally
  simple:
    config:
      metric_name: compiled_in

exporters:
  logging:

service:
  pipelines:
    traces:
      receivers: [plugin, simple]
      processors: []
      exporters: [logging]
    metrics:
      receivers: [plugin, simple]
      processors: []
      exporters: [logging]
    logs:
      receivers: [plugin, simple]
      processors: []
      exporters: [logging]