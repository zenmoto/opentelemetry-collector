receivers:
  plugin:
    executable: ./bin/example_plugin
    config:
      metric_name: voonderbar

exporters:
  logging:

service:
  pipelines:
    traces:
      receivers: [plugin]
      processors: []
      exporters: [logging]
    metrics:
      receivers: [plugin]
      processors: []
      exporters: [logging]
    logs:
      receivers: [plugin]
      processors: []
      exporters: [logging]